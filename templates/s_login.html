{% extends "base.html" %}

{% block title %}
Student-Login
{% endblock title %}

{% block content %}

    <div class="containrer">
        <br>
        <div class="p-3 m-3">
            <div class="col-lg-5 mx-auto border rounded pt-4">
                <h3 class="alert alert-light border rounded mx-3 mt-2 mb-4">Login <img src="https://cdn-icons-png.flaticon.com/512/2889/2889078.png" alt="" height="45px" width="45px" style="margin-left: 25vw;"></h3>
                <form method="post">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger mx-3 my-2" role="alert">
                {{error}}
                </div> 
                {% endif %}
                    <!-- email -->
                    <div class="form-group mx-3 my-2">
                      <label for="">Email</label>
                      <input type="email" name="email" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" placeholder="example@gmail.com" required>
                    </div>
    
                    <!-- password -->
                    <div class="form-group mx-3 my-2">
                      <label for="">Password</label>
                      <input type="password" name="password" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" id="myInput" placeholder="************" required>
                      <div>
                      <input type="checkbox" onclick="myFunction()"> Show Password
                      <a href="/ereset" class="forgetpass">Forget Password ?</a>
                      </div>
                    </div>
    
                    <div class="form-group mx-3 mt-5 mb-3 w3-animate-zoom sign">
                        <input class="btn btn-outline-dark col-lg-2" type="submit" value="Login">
                        <p class="already">New to CREMEDA? Register (<a href="/signup" style="text-decoration: none; color: rgb(8, 141, 230);">Student</a> / <a style="text-decoration: none; color: rgb(8, 141, 230);" href="/employee_login">Employe</a>)</p>
                    </div>
    
                </form>
            </div>
        </div>
</div>

{% endblock content %}
