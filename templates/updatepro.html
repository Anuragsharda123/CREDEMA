{% extends "e_base.html" %}

{% block title %}
Update Project
{% endblock title %}

{% block content %}
<div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded pt-4">
                <h3 class="alert alert-light border rounded mx-3 mt-2 mb-4">Upload New Project</h3>
                <form method="post">
                    
                    {% if error %}
                    <div class="alert alert-danger mx-3 my-2" role="alert">
                        {{error}}
                    </div> 
                    {% endif %}
    
                    {% csrf_token %}  
                                 
                    <!-- Project Name -->
                    <div class="form-group mx-3 my-2">
                        <label for="">Project Name</label>
                        <input type="text" value="{{project.Name}}" name="name" placeholder="Enter Project name" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" required>
                      </div>

                      
                      <!-- Skill Req -->
                      <div class="form-group mx-3 my-2">
                        <label for="">Skill(s) Required</label>
                        <input type="text" value="{{project.Skill_req}}" name="skill" placeholder="Skills Required" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" required>
                      </div>
    
                    <!-- Company -->
                    <!-- <div class="form-group mx-3 my-2">
                      <label for="">Company</label>
                      <select class="form-select btn btn-outline-dark w3-animate-zoom" name='company' aria-label="Default select example" required>
                        <option disabled selected>Select Compnay</option>
                        {% for company in company %}
                        <option value="{{company.id}}">{{company.Name}}</option>
                        {% endfor %}
                      </select>
                    </div> -->
                    
                    <!-- Project Image -->
                    <div class="form-group mx-3 my-2">
                      <label for="">Project Details</label>
                      <input type="file" name="detail" value="{{project.Project}}" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom">
                    </div>
                    
                    <!-- Project Description -->
                    <div class="form-group mx-3 my-2">
                        <label for="">Project Description</label>
                        <textarea name="description" value="{{project.Description}}" placeholder="Enter Project description (maximum length 200 characters)" class="form-control form-control-sm border border-dark w3-animate-zoom" maxlength="200"></textarea>
                      </div>

                    <!-- Perks -->
                    <div class="form-group mx-3 my-2">
                        <label for="">Perk(s)</label>
                        <input type="text" value="{{project.Perks}}" name="perk" placeholder="perks" class="form-control form-control-sm border border-secondary btn btn-outline-secondary w3-animate-zoom" required>
                      </div>

                    <!-- Stipend -->
                    <div class="form-group mx-3 my-2">
                        <label for="">Stipend</label>
                        <input type="number" value="{{project.Stipend}}" name="stipend" placeholder="Enter stipend in rupees â‚¹" class="form-control form-control-sm border border-secondary btn btn-outline-secondary w3-animate-zoom" required>
                      </div>

                      <!-- Project Duration -->
                    <div class="form-group mx-3 my-2">
                      <label for="">Deadline</label>
                      <input type="date" value="{{project.Duration}}" name="duration" placeholder="Enter deadline " class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom">
                    </div>
                    
                    <div class="form-group mx-3 my-2">
                        <label>Status</label><br>
                        <br>
                        <label>Submitted</label>
                        <input class="form-check-input border border-dark" type="radio" name="status" id="radio" value="1" required>
                        <br>
                        <label>Pending</label>
                        <input class="form-check-input border border-dark" type="radio" name="status" id="radio" value="0" required>
                    </div>

                    <input type="text" name="pro_id" value="{{project.id}}" hidden>


    
                    <div class="form-group mx-3 mt-5 mb-3 w3-animate-zoom">
                      <input class="btn btn-outline-dark border border-dark rounded-3" type="submit" value="Update">
                    </div>
    
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
