<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel = "icon" href = "https://static.vecteezy.com/system/resources/previews/004/887/077/non_2x/t-letter-logo-with-wings-creative-wing-letter-t-logo-icon-design-vector.jpg" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        .reset{
            margin: 5vw 0vw 5vw 12vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="containrer">
            <div class="p-4 m-4">
                <div class="col-lg-7 mx-auto border rounded pt-4">
                    <h3 class="alert alert-light border rounded mx-3 mt-2 mb-4">Forget Password <img src="/docu/download/static/images/forget.webp" alt="" height="45px" width="45px" style="margin-left: 19vw;"></h3>
                    <form method="post">
                    {% csrf_token %}
                    {% if error %}
                <div class="alert alert-danger mx-3 my-2" role="alert">
                {{error}}
                </div> 
                {% endif %}
                        <div class="form-group mx-5 my-2">
                            <label class="">Enter new password</label>
                            <input type="password" name="password" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" placeholder="Enter your registered phone number" required>
                        </div>
                        <div class="form-group mx-5 my-2">
                            <label class="">Confirm new password</label>
                            <input type="password" name="confirmpass" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" placeholder="Enter your registered phone number" required>
                        </div>
                        <div class="form-group mx-5 mt-4 mb-3 w3-animate-zoom">
                        <input class="btn btn-outline-dark col-lg-4" type="submit" value="Reset Password">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous">
    </script>
</body>
</html>
